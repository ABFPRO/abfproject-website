  <script>
    const intro = document.getElementById('intro');
    const loading = document.getElementById('loading-screen');
    const frame = document.getElementById('appsheet-frame');
    const soundIntro = document.getElementById('sound-intro');
    const soundFinish = document.getElementById('sound-finish');
    const corner = document.getElementById('corner-logo-wrapper');

    window.addEventListener('DOMContentLoaded', () => {
      try { soundIntro.volume = 0.4; soundIntro.play(); } catch(e){}
      setTimeout(() => { intro.style.display = 'none'; }, 2500);
    });

    frame.addEventListener('load', () => {
      try { soundFinish.volume = 0.4; soundFinish.play(); } catch(e){}
      frame.style.display = 'block';
      setTimeout(() => { frame.style.opacity = '1'; }, 50);
      loading.style.opacity = '0';
      setTimeout(() => {
        loading.style.display = 'none';
        corner.style.display = 'block';
        setTimeout(() => { corner.style.opacity = '1'; }, 100);
      }, 700);
    });
